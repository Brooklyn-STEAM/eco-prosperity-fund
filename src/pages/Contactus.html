<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/main.css" />
    <title>EcoProsperity Funds | Contacts</title>
  </head>
  <body>
    <include src="components/nav_bar.html"></include>
    <div class="bg-teal-800 h-70">
      <div class="text-white text-center font-bold text-4xl">Get in Touch</div>
      <div class="text-white">
        <div>
          <p>Icon</p>
          <p>Phone</p>

        </div>
        <div>
          <p>Icon</p>
          <p>Email</p>
          <h2>Wazih Taosif</h2>
          <a href="mailto:wtaosif@brooklynsteamcenter.org" class="cursor-pointer">wtaosif@brooklynsteamcenter.org</a>
        </div>
        <div>
          <p>icon</p>
          <p>Social media</p>
        </div>
      </div>
    </div>
    <div class="flex justify-center mt-5">
      <div class="w-120">
        <h1 class="text-teal-900 text-4xl font-bold">Message Us</h1>
        <p class="w-110 text-lg">
          If you want to contact us directly, or want us to contact you, please
          fill the form. We respond within 24 hours.
        </p>
      </div>
      <div>
        <form action="">
          <label class="inline-block w-20 font-bold">Name:</label>
          <input
            type="text"
            class="border-1 rounded-sm w-80 mb-2 bg-gray-100"
            name="name"
            required
          />
          <br />
          <label class="inline-block w-20 font-bold">Email:</label>
          <input
            type="email"
            class="border-1 rounded-sm w-80 mb-2"
            name="email"
            required
          />
          <br />
          <label class="inline-block w-20 font-bold">Phone:</label>
          <input
            type="tel"
            name="phone"
            class="border-1 rounded-sm w-80 mb-2"
          />
          <br />
          <label class="font-bold">Preferred contact method:</label>
          <br />
          <input type="radio" name="preferred-contact" value="email" />
          <label class="font-bold mr-3">Email</label>
          <input type="radio" name="preferred-contact" value="phone" />
          <label class="font-bold">Phone</label>
          <br />
          <label class="font-bold">Comments</label>
          <br />
          <textarea
            name="comments"
            class="border-1 rounded-sm w-100 h-20"
          ></textarea>
          <br />
          <input
            type="reset"
            class="bg-gray-300 p-2 rounded-sm cursor-pointer border-none"
          />
          <input
            type="submit"
            class="bg-lime-500 p-2 rounded-sm cursor-pointer border-none"
          />
        </form>
      </div>
    </div>
    <div class="fixed bottom-0 right-0 mb-4 mr-4 h-20 w-20 opacity-60">
      <img
        src="/src/assets/logo.png"
        alt="Logo"
        class="w-32 h-auto rounded-4xl size-0.5"
      />
    </div>
  </body>
</html>
